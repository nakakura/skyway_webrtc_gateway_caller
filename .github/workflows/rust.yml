name: Rust

on: [push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        git submodule init
        git submodule update
        cargo build --verbose
    - name: Run tests
      run: |
        git submodule init
        git submodule update
        cargo test --verbose
